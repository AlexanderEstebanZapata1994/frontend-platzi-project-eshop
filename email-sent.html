<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/email-sent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <title>Email sent</title>
</head>
<body>
    <main class="container">
        <div class="form-container">
            <img class="logo" src="/logos/logo_yard_sale.svg" alt="logo">
            
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="shadow-logo">
                <img src="/icons/email.svg" alt="email-sent">
            </div>

            <input class="primary-button email-sent-button" type="submit" value="Login">

            <span class="disclaimer">Didn't receive the email? <a href="/#">Resend</a></span>
        </div>
    </main>
</body>
</html>
