<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <title>Log in</title>
</head>

<body>
    <main class="login">
        <div class="form-container">
            <img class="logo" src="/logos/logo_yard_sale.svg" alt="logo" />
            <form action="/" class="form">
                <label for="email-address" class="label">Email address</label>
                <input id="email-address" class="input" type="text" placeholder="email@something.com">

                <label for="password" class="label">Password</label>
                <input id="password" class="input" type="password" placeholder="***********">

                <input type="submit" value="Log in" class="button primary-button login-button">
                <a  href="#">Forgot my password</a>
            </form>

            <input class="button secondary-button signup-button"" type="button" value="Sign up"/>
        </div>
    </main>
</body>

</html>
