<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/my-account-readonly.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <title>My account info</title>
</head>

<body>
    <main class="container">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">My name here</p>

                    <label for="email-address" class="label">Email address</label>
                    <p class="value">email@something.com</p>

                    <label for="password" class="label">Password</label>
                    <p class="value">**************</p>
                </div>

                <input type="submit" value="Edit" class="button secondary-button">
            </form>
        </div>
    </main>
</body>

</html>
