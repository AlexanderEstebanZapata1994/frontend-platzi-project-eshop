<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/my-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <title>Log in</title>
</head>

<body>
    <main class="container">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input id="name" class="input" type="text" placeholder="Your name here">
                    
                    <label for="email-address" class="label">Email address</label>
                    <input id="email-address" class="input" type="text" placeholder="email@something.com">
                    
                    <label for="password" class="label">Password</label>
                    <input id="password" class="input" type="password" placeholder="***********">
                </div>

                <input type="submit" value="Save" class="button primary-button save-button">
            </form>
        </div>
    </main>
</body>

</html>
